{% extends 'base.html' %}
{% block title %}Event Creation Page{% endblock %}

{% block content %}
  	{% if error_message %}
        <div class="alert alert-danger">
          <strong>{{ error_message }}</strong>
        </div>
  	{% endif %}
	<h1>This is event creation page!</h1>
	<form action="" method="post">
	    {% csrf_token %}
	    <table>
	    {{form.as_p}}
	    </table>
	    <input type="submit" value="Submit" />
	</form>
{% endblock %}
